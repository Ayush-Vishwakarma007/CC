
<div class="counttop">
<span class="countdown"><ul>
    <li>{{ countdown['hours'] }}</li>
    <li><strong> Hours</strong></li>
</ul>  
</span>:
<span class="countdown">
    <ul>
        <li> {{ countdown['minutes'] }}</li>
        <li> <strong> Mins</strong> </li>
    </ul>
</span>:
<span class="countdown">
<ul>
    <li> {{ countdown['seconds'] }} </li>
    <li>  <strong> Secs</strong> </li>
</ul>  
</span>
</div>
