<div class="card-details">
  <fieldset>
    <legend><img src="assets/icon/secure-payment-green.svg"></legend>
    <div class="mainclover">
      <form autocomplete="off">

        <div class="form-row top-row">
          <div class="field card-number" id="card-number"></div>
          <div class="input-errors" id="card-number-errors" role="alert"></div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-row">
              <div class="field third-width" id="card-date"></div>
              <div class="input-errors" id="card-date-errors" role="alert"></div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-row">
              <div class="field third-width" id="card-cvv"></div>
              <div class="input-errors" id="card-cvv-errors" role="alert"></div>
            </div>
          </div>
        </div>


        <div class="form-row">
          <div class="field third-width" id="card-postal-code"></div>
          <div class="input-errors" id="card-postal-code-errors" role="alert"></div>
        </div>

        <!-- Used to display form errors. -->
        <div id="card-errors" role="alert"></div>

        <!-- Testing -->
        <div id="card-response" role="alert"></div>

        <!-- <div class="button-container">
          <button (click)="submitPay()">Submit Payment</button>
        </div> -->
      </form>
    </div>
  </fieldset>
</div>
