<div class="imageupload-user">
  <div class="uploaded-img" *ngFor="let file of uploadedFiles;let i = index;">
    <div class="image-thumb" *ngIf="file.responseData && showUploader">
      <img [src]="file.responseData?.data?.imageUrl ? file.responseData?.data?.imageUrl  : UPLOAD_PLACEHOLDER"
           alt="community">
    </div>
    <h2> {{file.sortName}}
      <button class="remove pull-right"  (click)="removeFile(i)">
      <i class="icon-delete-blue newicon"></i>
      <!-- <img src="assets/icon/cancel.svg" alt="cancel" (click)="removeFile(i+1)"> -->
    </button>

    </h2>

  </div>
  <div class="uploaded-img  imageup create-img-upload">
    <div class="mb-4" draggable="true">
      <ul class="uploader m-0">
        <li *ngIf="showUploader">
          <div class="p10" (click)="addAttachement()">
            <div class="img"><i class="mdi mdi-attachment mdi-rotate-135 p-0 color-skyblue mdi-24px"> </i></div>
            <a class="fw-600 color-darkblue fs-14">
              + {{uploaderText}} &nbsp;<i class="mdi mdi-information-outline" placement="top"
                                          [matTooltip]="validTypes.join(', ')+' file extensions are allowed'"></i>
            </a>
          </div>
          <input type="file" multiple class="__file_uploader_input" #fileInput [hidden]="true"
                 (change)="fileUpload($event)">
        </li>
      </ul>
    </div>

  </div>

</div>
