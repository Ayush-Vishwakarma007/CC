<div class="create-event-right-side common-page">
  <div class="white-area-create-event">
    <div class="row">
      <div class="col-md-6 col-sm-6">
        <div class="selecttype"><a [routerLink]="'/management/notification-management'">
            <img alt="" src="assets/icon/arrow-news.svg"></a>&nbsp;
          Select Notification Template
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <ul class="eventconfig">
          <li (click)="submitConfig(list)" *ngFor="let list of template">
            <u *ngIf="list['active']"><img alt="" src="assets/icon/check-event.svg"></u>
            <span>
              <img src="{{list.src}}" style="width: 34%;" alt=""><br>
              <i>{{list.name}}</i>
            </span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
