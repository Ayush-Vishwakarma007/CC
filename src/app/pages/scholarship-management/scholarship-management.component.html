<div class="reg-left">
  <div class="reg-inner">
    <h1>
      Create Scholarship
    </h1>
  </div>
  <ul class="stepprogress">
    <li class="stepprogress-item "  [ngClass]="step['active'] == true ? 'is-done' : 'complete-three-step'" (click)="openActiveTab(step['step'])" *ngFor="let step of step;let i = index" >
      <strong><i class="{{step.class}} newicon"></i> {{step.name}}</strong>
    </li>
  </ul>
</div>
<div class="create-event-right-side create-new-evnt">
  <div class="white-area-create-event">
    <div class="sections-main">
      <h1>
        <div class="img-create">
          <img alt="basic-info" src="assets/icon/basic-info.svg">
        </div>
        Scholarship Information
        <span>Provide general information about your event & make it stand unique.</span>
      </h1>
      <div class="row martopevent">
        <div class="col-md-12">
          <mat-form-field class="example-full-width">
            <mat-label>Scholarship  Name </mat-label>
            <input matInput type="text">
          </mat-form-field>
        </div>
      </div>
      <div class="row martopevent">
        <div class="col-md-6">
          <mat-form-field class="example-full-width dateinfo ">
            <mat-label>Start Date</mat-label>
            <!-- <mat-datetimepicker-toggle [for]="datetimePicker" matSuffix></mat-datetimepicker-toggle> -->
            <mat-datetimepicker #datetimePicker  type="datetime"> </mat-datetimepicker> 
            <input matInput type="date">
          </mat-form-field>
        </div>
        <div class="col-md-6 topdate">
          <mat-form-field class="example-full-width dateinfo ">
            <mat-label>End Date</mat-label>
            <!-- <mat-datetimepicker-toggle [for]="datetimePicker" matSuffix></mat-datetimepicker-toggle>
            <mat-datetimepicker #datetimePicker  type="datetime"> </mat-datetimepicker> -->
            <input matInput type="date">
          </mat-form-field>
        </div>
      </div>
      <div class="row martopevent">
        <div class="col-md-12">
          <mat-form-field class="example-full-width textarea-scholarship">
            <mat-label>Details</mat-label>
            <textarea matInput placeholder="Enter Details"></textarea>
          </mat-form-field>
        </div>
      </div>
      <div class="row martopevent">
        <div class="col-md-12">
          <mat-form-field class="example-full-width textarea-scholarship">
            <mat-label>Terms & Conditions</mat-label>
            <textarea matInput placeholder="Enter Terms & Conditions"></textarea>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button type="button" class="save-changes"> Save and Continue</button>
        </div>
      </div>
      <div>
        
      </div>
    </div>
  </div>
