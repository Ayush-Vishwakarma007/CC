  <div class="create-event-right-side create-new-evnt">
    <div class="white-area-create-event">

      <!-- Basic Information Section -->
      <app-basic-information [currentConfigDetail]="currentConfigDetail"
        (completed)="completeStep();nextBackActiveTab(activeTabName,'next')" *ngIf="activeTabName=='BASIC_INFO'"
        [(basicInformation)]="basicInformation" [eventId]="eventId" [save]="submitSubject"></app-basic-information>
      <!-- Basic Information Section End -->

      <!-- Image & Description Section -->
      <app-image-description (completed)="completeStep();nextBackActiveTab(activeTabName,'next')"
        *ngIf="activeTabName=='IMAGE_DESCRIPTION'" [(imageDescription)]="imageDescription" [eventId]="eventId"
        [save]="submitSubject"></app-image-description>
      <!-- Image & Description Section End -->

      <!-- configuration Section -->
      <app-configuration-pricing (completed)="completeStep();nextBackActiveTab(activeTabName,'next')"
        *ngIf="activeTabName=='CONFIGURATION'" [(configuration)]="configuration" [eventId]="eventId"
        [save]="submitSubject"></app-configuration-pricing>
      <!-- configuration Section End-->

      <!-- Pricing Section-->
      <app-pricing (completed)="completeStep();nextBackActiveTab(activeTabName,'next')" *ngIf="activeTabName=='PRICING'"
        [(pricing)]="pricing" [(register)]="register" [configuration]="configuration" [eventId]="eventId"
        [save]="submitSubject"></app-pricing>
      <!-- Pricing Section End -->

      <!-- PAYMENT CONFIGURATION Section -->
      <app-payment-configuration (completed)="completeStep();nextBackActiveTab(activeTabName,'next')"
        *ngIf="activeTabName =='PAYMENT_CONFIGURATION'" [eventId]="eventId"
        [save]="submitSubject"></app-payment-configuration>
      <!-- PAYMENT CONFIGURATION Section End-->
      <!--  INVOICE CONFIGURATION Section -->
      <app-invoice-configuration (completed)="completeStep();nextBackActiveTab(activeTabName,'next')"
        *ngIf="activeTabName=='INVOICE_CONFIGURATION'" [(invoice)]="invoiceInfo" [eventId]="eventId"
        [save]="submitSubject"></app-invoice-configuration>
      <!-- INVOICE CONFIGURATION Section End-->
      <!-- Discount Section -->
      <app-discount-refund (completed)="completeStep();nextBackActiveTab(activeTabName,'next')"
        *ngIf="activeTabName=='DISCOUNT_REFUND'" [(discountRefund)]="discountRefund" [eventId]="eventId"
        [save]="submitSubject"></app-discount-refund>
      <!-- Discount Section End-->

      <!-- Session Section -->
      <app-session (completed)="completeStep();nextBackActiveTab(activeTabName,'next')" *ngIf="activeTabName=='SESSION'"
        [(session)]="session" [eventId]="eventId" [save]="submitSubject"></app-session>
      <!-- Session Section End-->

      <!-- Custom info -->
      <app-custom-information (completed)="completeStep();nextBackActiveTab(activeTabName,'next')"
        *ngIf="activeTabName=='CUSTOM_INFO'" [(customInfo)]="customInfo" [eventId]="eventId"
        [save]="submitSubject"></app-custom-information>
      <!--  Custom info End -->

      <!--Additional information-->
      <app-additional-information (completed)="completeStep();nextBackActiveTab(activeTabName,'next')"
        *ngIf="activeTabName == 'ADDITIONAL_INFORMATION'" [eventId]="eventId"
        [save]="submitSubject"></app-additional-information>
      <!--Additional information end-->

      <!-- back and next button -->
      <div class="row button-save-create">
        <div *ngIf="step.length != 0" class="col-md-4 col-sm-4 col-xs-4">
          <input *ngIf="activeTabName != 'BASIC_INFO'" (click)="nextBackActiveTab(activeTabName,'back')"
            class="save-changes backbtn" type="button" value="{{'event.create.backBtn.text' | translate}}">
        </div>
        <div class="col-md-8 col-sm-8 col-xs-8 saveinfo">
          <input type="button" (click)="save(true);nextBackActiveTab(activeTabName,'finish')"
            *ngIf="activeTabName=='BASIC_INFO'" class="save-changes confirm-pay fright" value="Save & Exit">

          <input (click)="nextBackActiveTab(activeTabName,'next')" *ngIf="activeTabName=='INVOICE_CONFIGURATION'"
            class="save-changes backbtn fright" type="button" value="{{'event.create.skipBtn.text' | translate}}">

          <!-- <input (click)="submitSubject.next(null);" *ngIf="lastStep == activeTabName" class="save-changes fright"
                 type="button" value="Save"> -->
          <!-- <input (click)="save();nextBackActiveTab(activeTabName,'next')" *ngIf="lastStep == activeTabName"
                 class="save-changes fright"
                 type="button" value="{{'event.create.saveBtn.text' | translate}}"> -->
          <input (click)="save(false);" *ngIf="lastStep != activeTabName" class="save-changes fright" type="button"
            value="{{'event.create.nextBtn.text' | translate}}">
          <input (click)="nextBackActiveTab(activeTabName,'finish');toast();save(true)"
            *ngIf="lastStep == activeTabName" class="save-changes fright" type="button"
            value="{{'event.create.saveBtn.text' | translate}}">
          <input (click)="save();click('publish');" *ngIf="lastStep == activeTabName"
            class="save-changes confirm-pay fright" type="button"
            value="{{'event.create.publishBtn.text' | translate}}">
        </div>
      </div>
      <!-- back and next button -->
    </div>
  </div>
</div>


<!-- Paypal Configuration Details model -->
<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade share-model" id="configuremodel"
  role="dialog" tabindex="-1">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Paypal Configuration Details</h5>
        <button aria-label="Close" class="close" data-dismiss="modal" type="button">
          <img alt="" src="assets/icon/delete-button.svg">
        </button>
      </div>
      <form>
        <div class="modal-body">
          <div class="paypal-configure">
            <mat-form-field class="example-full-width ">
              <mat-label>Client ID</mat-label>
              <input matInput>
            </mat-form-field>
            <mat-form-field class="example-full-width ">
              <mat-label>Secret Key</mat-label>
              <input matInput>
            </mat-form-field>
          </div>
          <div class="row">
            <div class="col-md-12 saveinfo">
              <input class="save-changes fright" type="button" value="Configure">
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- Paypal Configuration Details model -->
