<section class="membership-plan-main">
  <div class="row row-eq-height m-0">
      <div class="col-xs-12 col-sm-8 col-md-9 col-lg-9 p-0">
          <div class="left-part-plan">
              <div class="header-tlt">
                <h1><img src="assets/icon/close-new.svg"> Registeration </h1>
                <div class="event-name-venue">
                    <h3>Children's Day</h3>
                    <p>10:00 AM - 05:00PM</p>
                    <span>20 Jan 2020</span>
                </div>
              </div>
              <div class="page-staps-details">
                  <ul>
                      <li class="selected"><span class="fa fa-check-circle"></span>Options Selection</li>
                      <li><span class="fa fa-check-circle"></span>Information</li>
                      <li><span class="fa fa-check-circle"></span>Payment </li>
                  </ul>
              </div>
              <div class="tabs-part-plan new-plan">

                <div class="tab-data-plan">
                  <h2>Please enter the Qty of tickets</h2>
                   <div class="ticket-main">
                      <div class="ticket-data">
                        <div class="age-list">
                            <h5>Age 0-5</h5>
                        </div>
                        <div class="input-div">
                          <mat-form-field class="example-full-width" floatLabel="never">
                            <input matInput placeholder="Enter Number of Ticket" value="" >
                          </mat-form-field>
                        </div>
                        <div class="price-list">
                            <h4>$0 per Ticket</h4>
                        </div>
                    </div>
                    <div class="ticket-data">
                        <div class="age-list">
                            <h5>Age 5-18</h5>
                        </div>
                        <div class="input-div">
                          <mat-form-field class="example-full-width" floatLabel="never">
                            <input matInput placeholder="Enter Number of Ticket" value="" >
                          </mat-form-field>
                        </div>
                        <div class="price-list">
                            <h4>$10 per Ticket</h4>
                        </div>
                      </div>
                      <div class="ticket-data">
                        <div class="age-list">
                            <h5>Age 18+</h5>
                        </div>
                        <div class="input-div">
                          <mat-form-field class="example-full-width" floatLabel="never">
                            <input matInput placeholder="Enter Number of Ticket" value="" >
                          </mat-form-field>
                        </div>
                        <div class="price-list">
                            <h4>$20 per Ticket</h4>
                        </div>
                      </div>
                   </div>
                </div>

                <!-- <div class="no-plans-available">
                    <img src="assets/images/no-plans.svg">
                    <p>No Plans Available</p>
                </div> -->

              </div>

              <div class="left-footer">
                  <div class="row m-0">
                      <div class="col-xs-6 col-md-6 p-0">
                          <div class="next-back back">
                              <button > <i class="fa fa-arrow-left"></i> Back</button>
                          </div>
                      </div>
                      <div class="col-xs-6 col-md-6 p-0 text-right">
                          <div class="next-back next">
                              <button routerLink="/bulk-ticket-info">Next <i class="fa fa-arrow-right"></i> </button>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <div class="col-xs-12 col-sm-4 col-md-3  col-lg-3 p-0">
        <div class="right-part-plan">
            <h2>Summary</h2>
            <div class="table-part">
                <table>
                    <tr>
                        <td>Age 5 -18  - 2</td>
                        <td class="blue-clr-text" nowrap>$20 </td>
                    </tr>
                    <tr>
                      <td>Age 18+    - 1</td>
                      <td class="blue-clr-text" nowrap >$20</td>
                    </tr>
                    <tfoot>
                        <tr>
                          <td class="blue-clr-text">Grand Total</td>
                          <td class="blue-clr-text" nowrap>$40</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
      </div>
  </div>
</section>
