
  <div class="row row-eq-height noequal-height">
    <div class="col-md-6 col-sm-12">
      <div class="sponsorship-plans">
        Donation Plan
      </div> 
      <div class="book-ticket-left">
      <!-- primary Donation  -->
        <div class="term-register booktecket">
          <mat-radio-group aria-label="Select an option">
            <div *ngFor="let list of sponsor_list;let i = index" class="border-dash">
              <div class="row full-response-amnt">
                <div class="col-md-9 col-sm-9 col-xs-9">
                  <div class="row">
                    <div class="col-md-12">
                      <mat-radio-button id="{{list['id']}}" (change)="sponsorChange($event.source.checked,i)" [checked]="list['id'] == sponsorId"  [value]="list['id']"> {{list['categoryName']}} </mat-radio-button>
                      <!-- <mat-radio-button (change)="sponsorChange($event,i)" [checked]="list['id'] == sponsorId"  [value]="list['id']"> {{list['categoryName']}} </mat-radio-button> -->
                    </div>
                  </div>
                  <div class="row marprimary">
                    <div class="col-md-12">
                      <div class="perice_txt txt-l">
                        <p>${{list['range']['min']}} - ${{list['range']['max']}}</p>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="reg_dates">
                        <ul class="regs_list">
                          <li><span>Reward </span>
                            <p *ngIf="list['discountType'] == 'PERCENT'">{{list['discount']}}%</p>
                            <p *ngIf="list['discountType'] == 'AMOUNT'">${{list['discount']}}</p>
                            <p *ngIf="list['discountType'] == 'TICKET'">{{list['discount']}} Ticket Free</p></li>
                        </ul>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="event-pera">
                        <p   [innerHTML]="list['description']"></p>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-3 col-sm-3 col-xs-3 amount-r">
                  <div class="amount-pop diamond-inp">
                    <ul class="primary-dollar">
                      <li class="first">
                        <img alt="" src="assets/icon/dollar-sign.svg">
                      </li>
                      <li>
                        <input [(ngModel)]="list['amount']" [disabled]="!list['checked']" class="second"
                               placeholder="Amount"   type="text" (keypress)="numberOnly($event)">
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </mat-radio-group>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-sm-12">
      <div class="sponsorship-plans">
        Seating Area
      </div>
      <div class="seating-book-ticket"><img alt="" src="assets/images/seating.png"></div>
    </div>
  </div>
