
<div  *ngIf=" !authDetail">
  
  <app-membership-as-guest *ngIf=" currentStep ==0"   [title]="'Member'" [(checkoutArray)]="checkoutArray" (completed)="calculateAmount()" [(currentStep)]="currentStep" ></app-membership-as-guest>
  <app-membership-plan-new *ngIf="currentStep==2 " [(checkoutArray)]="checkoutArray" (completed)="calculateAmount();" (currentStepChange)="getPaymentMethod()" [(currentStep)]="currentStep"  [hidden]="currentStep!=2"></app-membership-plan-new>
  <app-membership-plan-payment-new [paymentType]="paymentType"  [(checkoutArray)]="checkoutArray" (checkoutArrayChange)="calculateAmount()" (completed)="finalPayment()"  [(currentStep)]="currentStep" *ngIf="currentStep==3 && this.checkoutArray['userDetail'] "></app-membership-plan-payment-new>
</div>

<div  *ngIf=" authDetail">
 
  <app-membership-plan-new [(checkoutArray)]="checkoutArray" (completed)="calculateAmount();" (currentStepChange)="getPaymentMethod()" [(currentStep)]="currentStep"  [hidden]="currentStep!=2"></app-membership-plan-new>
  <app-membership-plan-details-new  *ngIf="this.checkoutArray['userDetail']" [(checkoutArray)]="checkoutArray" (completed)="calculateAmount()" [(currentStep)]="currentStep"  [hidden]="currentStep!=1"></app-membership-plan-details-new>
  <app-membership-plan-payment-new [paymentType]="paymentType"  [(checkoutArray)]="checkoutArray" (checkoutArrayChange)="calculateAmount()" (completed)="finalPayment()"  [(currentStep)]="currentStep" *ngIf="currentStep==3 "></app-membership-plan-payment-new>
</div>
